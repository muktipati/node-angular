<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]='form'  (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" placeholder="post title"
        formControlName="title"  >
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button type="button" mat-stroked-button (click)="filePicker.click()">pick image</button>
        <input type="file" #filePicker (change)="onImagePicker($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== ' '  && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">

      </div>
      <mat-form-field>
         <textarea matInput type="text"  rows="4" 
         placeholder="post content" formControlName="content" ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
    </form>
  </mat-card>
